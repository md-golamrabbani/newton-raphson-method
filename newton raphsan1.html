<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <input type="number" id="input" onkeyup="myFunction()" value="0.2">

    <br>

    <p id="root"></p>
    <p id="calRoot"></p>

    <div class="work"></div>

    <script>

        const fn = (x) => {
            return 4*(Math.exp(-x)*Math.sin(x))-1;
        }
        
        const derifn = (x) => {
            return 4*((Math.exp(-x)*Math.cos(x))-(Math.exp(-x)*Math.sin(x)));
        }

        function myFunction() {
            var x = document.getElementById("input").value;
            document.getElementById("root").innerHTML = "Your input: " + x;

            var h, i=0;
            
            h = fn(x)/derifn(x);
            
            while(Math.abs(h) > 0.0001){
                i++;
                h = fn(x)/derifn(x);
                x = x-h;
                console.log("\nroot x"+i+" = "+x);
            }

            console.log("\n--------------------\n");


            document.getElementById("calRoot").innerHTML = "Root: " + x.toFixed(4);
        }
        
    </script>
    
</body>
</html>
